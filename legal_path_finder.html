    function updateSubtopics() {
      const category = document.getElementById('category').value;
      const subtopicSection = document.getElementById('subtopic-section');
      const subtopicSelect = document.getElementById('subtopic');
      
      subtopicSelect.innerHTML = '<option value="">-- Choose your issue --</option>';
      
      if (!category) {
        subtopicSection.style.display = 'none';
        return;
      }
      
      const scenarios = legalDatabase[category] || [];
      scenarios.forEach((scenario, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = scenario.name;
        subtopicSelect.appendChild(option);
      });
      
      subtopicSection.style.display = 'block';
    }

    function findLegalPath() {
      const category = document.getElementById('category').value;
      const subtopicIndex = document.getElementById('subtopic').value;
      const issue = document.getElementById('issue').value.toLowerCase();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      if (!category) {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `<div class="no-match"><p><strong>‚ö†Ô∏è Please select a category first.</strong></p></div>`;
        return;
      }

      const scenarios = legalDatabase[category] || [];
      let matched = null;

      // First priority: Check if user selected a subtopic
      if (subtopicIndex !== "") {
        matched = scenarios[parseInt(subtopicIndex)];
      }
      // Second priority: Keyword matching in the text description
      else if (issue.trim()) {
        for (const s of scenarios) {
          if (s.keywords.some(k => issue.includes(k))) {
            matched = s;
            break;
          }
        }
      }

      if (matched) {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <div class="result-box">
            <h3>üìã Relevant Laws</h3>
            <ul>${matched.laws.map(l => `<li>${l}</li>`).join('')}</ul>
            
            <h3>‚úÖ Recommended Actions</h3>
            <ul>${matched.actions.map(a => `<li>${a}</li>`).join('')}</ul>
            
            <h3>üè¢ Where to Get Help</h3>
            <ul>${matched.agencies.map(a => `<li>${a}</li>`).join('')}</ul>
            
            <div class="tip">
              <strong>üí° Important:</strong> Always keep detailed records, receipts, and written communication. This will strengthen your case if you need to file a complaint or go to court.
            </div>
          </div>
        `;
      } else {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <div class="no-match">
            <p><strong>‚ö†Ô∏è Please select a specific issue from the dropdown above.</strong></p>
            <p>If your issue isn't listed, you may need specific legal advice for your situation.</p>
          </div>
          <div class="result-box">
            <h3>ü§ù General Resources</h3>
            <ul>
              <li><strong>Legal Aid Centre</strong> - Free legal consultation for those who qualify: 03-4024 5678</li>
              <li><strong>Bar Council Malaysia</strong> - Lawyer referral service: 03-2050 2050</li>
              <li><strong>Malaysian Legal Network</strong> - https://www.mln.com.my</li>
              <li>Consider consulting a lawyer who specializes in this area</li>
            </ul>
          </div>
        `;
      }
