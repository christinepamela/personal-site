<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition Test</title>
</head>
<body>
    <h1>Speech Recognition Test</h1>
    <div id="message"></div>

    <script>
        const messageDiv = document.getElementById('message');
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            messageDiv.textContent = 'Speech Recognition API is supported!';
        } else {
            messageDiv.textContent = 'Speech Recognition API is NOT supported.';
        }
    </script>
</body>
</html>
