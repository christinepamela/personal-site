<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #transcription {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
        #note {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Audio Transcription Tool</h1>
    <button id="recordButton">Start Recording</button>
    <button id="startOverButton">Start Over</button>
    <div id="transcription"></div>
    <button id="downloadButton" disabled>Download Transcription</button>

    <div id="note">
        Note: Your transcription is not saved automatically. It exists only in your browser's memory.
        Remember to download it before closing or refreshing this page.
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const startOverButton = document.getElementById('startOverButton');
        const transcriptionDiv = document.getElementById('transcription');
        const downloadButton = document.getElementById('downloadButton');
        let recognition;
        let isRecording = false;

        // Check for SpeechRecognition API
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        } else {
            transcriptionDiv.textContent = 'Speech Recognition API is not supported in this browser.';
            recordButton.disabled = true;
            startOverButton.disabled = true;
            downloadButton.disabled = true;
        }

        if (recognition) {
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                console.log('Speech recognition started');
                recordButton.textContent = 'Stop Recording';
                downloadButton.disabled = true;
                isRecording = true;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                transcriptionDiv.textContent = finalTranscript + interimTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                transcriptionDiv.textContent = 'Error during speech recognition.';
                recordButton.textContent = 'Start Recording';
                downloadButton.disabled = true;
                isRecording = false;
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                recordButton.textContent = 'Start Recording';
                downloadButton.disabled = false;
                isRecording = false;
            };

            recordButton.addEventListener('click', () => {
                if (recordButton.textContent === 'Start Recording') {
                    transcriptionDiv.textContent = '';
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });

            startOverButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                    isRecording = false;
                    recordButton.textContent = 'Start Recording';
                }
                transcriptionDiv.textContent = '';
                downloadButton.disabled = true;
            });


            downloadButton.addEventListener('click', () => {
                const transcriptionText = transcriptionDiv.textContent;
                const filename = `transcription_${new Date().toISOString().replace(/[-:]/g, '').slice(0, 15)}.txt`;
                const blob = new Blob([transcriptionText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
