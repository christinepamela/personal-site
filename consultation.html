<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - Pam's Corner</title>
    <link rel="icon" type="image/png" href="underdog.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #FAFAFA;
        }

        /* Header and Hero styles */
        .header {
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #E5E5E5;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: #333;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .brand:hover {
            opacity: 0.85;
        }

        .hero-container {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            height: 400px;
            background: url('consultation.png') no-repeat center center;
            background-size: cover;
            display: block;
        }

        /* Filter Controls */
        .filter-controls {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: #f5f5f5;
        }

        .filter-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Industry Grid */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .industry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .industry-card {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            text-decoration: none;
        }

        .industry-card.hidden {
            display: none;
        }

        .industry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .industry-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .industry-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .industry-card:hover .industry-overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .industry-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: white;
            text-align: center;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        .industry-enter {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .industry-card:hover .industry-enter {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .industry-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .filter-buttons {
                flex-direction: column;
            }
            .filter-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .industry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://christinepamela.com" class="brand">Pam's Corner</a>
    </header>

    <div class="hero-container">
        <div class="hero-image"></div>
    </div>

    <div class="filter-controls">
        <input type="text" class="search-bar" placeholder="Search industries...">
        
        <div class="filter-section">
            <h3 class="filter-title">Filter by Role:</h3>
            <div class="filter-buttons" id="role-filters">
                <button class="filter-btn active" data-role="all">All</button>
                <button class="filter-btn" data-role="Technical Consultation">Technical Consultation</button>
                <button class="filter-btn" data-role="Business Consultation">Business Consultation</button>
                <button class="filter-btn" data-role="Guest Lecturer">Guest Lecturer</button>
            </div>
        </div>

        <div class="filter-section">
            <h3 class="filter-title">Filter by Region:</h3>
            <div class="filter-buttons" id="region-filters">
                <button class="filter-btn active" data-region="all">All</button>
                <button class="filter-btn" data-region="Malaysia">Malaysia</button>
                <button class="filter-btn" data-region="Singapore">Singapore</button>
                <button class="filter-btn" data-region="US">US</button>
                <button class="filter-btn" data-region="UK">UK</button>
                <!-- Add more regions as needed -->
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="industry-grid">
            <!-- Industry cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- [Footer remains the same] -->

    <script>
        // Industry data
        const industries = [
            {
                title: "Automotive",
                image: "CS-1.png",
                link: "automotive.html",
                roles: ["Technical Consultation"],
                regions: ["Malaysia"]
            },
            // ... Add all 39 industries here
        ];

        function createIndustryCard(industry) {
            return `
                <a href="${industry.link}" class="industry-card" 
                   data-roles="${industry.roles.join(',')}"
                   data-regions="${industry.regions.join(',')}">
                    <img src="${industry.image}" alt="${industry.title}" class="industry-image">
                    <div class="industry-overlay">
                        <h2 class="industry-title">${industry.title}</h2>
                        <div class="industry-enter">Enter â†’</div>
                    </div>
                </a>
            `;
        }

        // Filter functionality
        let activeRoleFilter = 'all';
        let activeRegionFilter = 'all';
        let searchTerm = '';

        function filterIndustries() {
            const cards = document.querySelectorAll('.industry-card');
            
            cards.forEach(card => {
                const roles = card.dataset.roles.split(',');
                const regions = card.dataset.regions.split(',');
                const title = card.querySelector('.industry-title').textContent.toLowerCase();

                const matchesRole = activeRoleFilter === 'all' || roles.includes(activeRoleFilter);
                const matchesRegion = activeRegionFilter === 'all' || regions.includes(activeRegionFilter);
                const matchesSearch = title.includes(searchTerm.toLowerCase());

                if (matchesRole && matchesRegion && matchesSearch) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize grid
            const grid = document.querySelector('.industry-grid');
            industries.forEach(industry => {
                grid.innerHTML += createIndustryCard(industry);
            });

            // Filter button clicks
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterType = btn.parentElement.id === 'role-filters' ? 'role' : 'region';
                    const filterValue = btn.dataset[filterType];

                    // Update active filter
                    if (filterType === 'role') activeRoleFilter = filterValue;
                    else activeRegionFilter = filterValue;

                    // Update active button styles
                    btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    filterIndustries();
                });
            });

            // Search functionality
            document.querySelector('.search-bar').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                filterIndustries();
            });
        });
    </script>
</body>
</html>
