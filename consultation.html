<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous head content remains the same until style section] -->
    <style>
        /* [Keep all previous styles and add the following new styles] */

        /* Remove .services-section related styles since we're removing that section */

        /* New Case Studies Grid Styles */
        .case-studies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 4rem 0;
        }

        .case-study-card {
            position: relative;
            height: 250px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .case-study-card:hover {
            transform: translateY(-5px);
        }

        .case-study-card.tech {
            background-color: #E8EAF6;
        }

        .case-study-card.business {
            background-color: #E0F2F1;
        }

        .case-study-card.research {
            background-color: #FFF3E0;
        }

        .case-study-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 1rem;
        }

        .case-study-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .case-study-enter {
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease 0.1s;
        }

        .case-study-card:hover .case-study-title,
        .case-study-card:hover .case-study-enter {
            opacity: 1;
            transform: translateY(0);
        }

        .case-study-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .case-studies-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- [Header and hero section remain the same] -->
    
    <main class="main-content">
        <!-- [Industries grid section remains the same] -->

        <!-- Remove the services section -->

        <!-- New Case Studies Section -->
        <section class="case-studies-grid">
            <div class="case-study-card tech">
                <a href="technology-consultation.html" class="case-study-link">
                    <div class="case-study-content">
                        <h2 class="case-study-title">Technology Consultation</h2>
                        <div class="case-study-enter">Enter →</div>
                    </div>
                </a>
            </div>

            <div class="case-study-card business">
                <a href="business-consultation.html" class="case-study-link">
                    <div class="case-study-content">
                        <h2 class="case-study-title">Business Consultation</h2>
                        <div class="case-study-enter">Enter →</div>
                    </div>
                </a>
            </div>

            <div class="case-study-card research">
                <a href="corporate-research.html" class="case-study-link">
                    <div class="case-study-content">
                        <h2 class="case-study-title">Research</h2>
                        <div class="case-study-enter">Enter →</div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- [Footer remains the same] -->
</body>
</html>
