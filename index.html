<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pam's Corner</title>
    <link rel="icon" type="image/png" href="underdog.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #FAFAFA;
        }

        .header {
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #E5E5E5;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: #333;
            text-decoration: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            min-height: calc(100vh - 200px);
        }

        .grid-item {
            aspect-ratio: 4/3;
            background-color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #E5E5E5;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            background-color: #F5F5F5;
        }

        .grid-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: translateY(-5px);
        }

        .grid-item-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .footer {
            margin-top: 4rem;
            padding: 3rem 2rem;
            background-color: #FFF;
            border-top: 1px solid #E5E5E5;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="brand">Pam's Corner</a>
    </header>

    <main class="grid-container">
        <!-- Startup Section -->
        <a href="startup.html" class="grid-item">
            <img src="icon_startup.png" alt="Startup">
            <div class="grid-item-label">Innovations</div>
        </a>

        <!-- Consultation Section -->
        <a href="consultation.html" class="grid-item">
            <img src="icon_consultation.png" alt="Consultation">
            <div class="grid-item-label">Consultation</div>
        </a>

        <!-- Writing Section -->
        <a href="writing.html" class="grid-item">
            <img src="icon_book.png" alt="Writing">
            <div class="grid-item-label">Writing</div>
        </a>

        <!-- PhD Section -->
        <a href="phd.html" class="grid-item">
            <img src="icon_phd.png" alt="PhD">
            <div class="grid-item-label">PhD</div>
        </a>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Portfolio</h3>
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="tools.html">Tools</a></li>
                    <li><a href="media.html">Media</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="awards.html">Awards</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Writing</h3>
                <ul>
                    <li><a href="opeds.html">Op-eds</a></li>
                    <li><a href="https://christinepamela.medium.com">Medium</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <ul>
                    <li><a href="https://x.com/christinepamela">Twitter</a></li>
                    <li><a href="https://linkedin.com/in/christinepamela">LinkedIn</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Resources</h3>
                <ul>
                    <li><a href="PamCV.pdf" target="_blank">CV</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
